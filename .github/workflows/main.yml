# This is a basic workflow to help you started with Actions.
name: wizards-session-3
# Controls when the action will run.
on: 
 [workflow_dispatch]
# A workflow run is made up of one or more jobs
jobs:
  # This workflow contains a single job called "build"
  build: 
    # Runner type
    runs-on: self-hosted
    # runs-on: ubuntu-latest
    # Steps represent a sequence of tasks
    permissions:
     id-token: write
     contents: read
    steps:
    - id: checkout
      name: Checkout Git Repo
      uses: actions/checkout@v2
    - id: fetch-secrets
      name: Fetch Secrets
      uses: akeyless-community/akeyless-github-action@v1.1.2
      with:
        access-id: '${{ secrets.ACCESS_ID }}'
        access-type: jwt
        export-secrets-to-outputs: true
        export-secrets-to-environment: true
        api-url: "https://csm.thalescryptolabs.com/akeyless-api/v2/"
        static-secrets: |
         - name: "MyFirstSecret"
           output-name: "my-first-secret"
    - id: use-secrets
      name: Use Secrets
      env:
       SECRET: ${{ env.my-first-secret }}      
      run: |
       # Use the secrets
       echo "Use Secrets"
       echo "Doing something with $SECRET"

        
        
      
